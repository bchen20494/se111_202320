   <script>

      //everything inside of the script tags MUST be written in JAVASCRIPT!
      //creating a variable -- keyword "var"

      var num1 = 10 //VAR TO ASSIGN VARIABLE
      var num2 = 7

      //cannot use num1 or num2 in a process unless they have been DEFINED (value stored to them)
      var sum = num1 + num2

      //alert() allows for a pop-up in the browser page to display data
      //alert() --> print() / OUTPUT
      // ``denotes a literal string --> works similar to .format() in Python -- hold var names inside of ${VAR}

      alert(`The sum is: \n${sum}`)  //PRINT IN PYTHON

      // escape sequences also work in Javascript --> \n (inside of strings!)
      // use for DEVELOPMENT TESTING that user can't see
      console.log(sum) //DISPLAY STORED VALUES IN CONSOLE USING INSPECT
      console.log("Hello World!") //PRINT SIMPLE STRING
      console.log("Hello World! The sum is: " + sum + "Cool, right?:") //LONG WAY USING DOUBLE QUOTE TO PRINT AND DISPLAY STORED 
      console.log(`Hello World! The sum is: + ${sum} + "Cool, right?:`) //SHORT WAY USING TICK TO PRINT AND DISPLAY STORED

      /*to view console: 
           *F12/Right-Click > Inspect
           *Choose CONSOLE at top right
           *Refresh page
      */

      alert(`The sum is ${sum}!`)
      console.log("HI")
      alert(sum)
      console.log("HELLO")

      var num = prompt("Enter a number to multiply by 7: ")

      //convert num to an actual Number
      num = Number(num)
