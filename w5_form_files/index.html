<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <form action="confirm.html" method="Get">
        <h1>Birthday Party Registration</h1>

        <table>
            <thead>
                <tr>
                    <td><b>Lables</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Parent/Guardian Name</td>
                    <td><input type="text" id="g-first" name="gfirst" maxlength="20" placeholder="First Name" required>
                    <br>
                    <input type="text" id="g-last" name="gfirst" maxlength="20" placeholder="Last Name" required></td>
                </tr>

                <tr>
                    <td>Child's First Name</td>
                    <td><input type="text" id="c-first" name="cfirst" maxlength="20" placeholder="Child's First Name" required></td>
                </tr>

                <tr>
                    <td>Child's Age</td>
                    <td><input type="number" name="age" value ="3" required></td>
                </tr>

                <tr>
                    <td><h2>Date and Time</h2></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Date</td>
                    <td><input type="date" name="date" required></td>
                </tr>

                <tr>
                    <td>Start Time</td>
                    <td><input type="time" name="time" required></td>
                </tr>

                <tr>
                    <td>Guests</td>
                    <td><input type="number" name="guests" value="5"></td>
                </tr>

                <tr>
                    <td><h2>Food</h2></td>
                    <td></td>
                </tr>

                <tr>
                    <td>Size</td>
                    <td>
                    <input type="radio" name="sm">sm
                    <input type="radio" name="med">med
                    <input type="radio" name="lg">lg
                    </td>

                </tr>

                <tr>
                    <td>Drinks</td>
                    <td>
                    <input type="checkbox" name="drink1" checked="true" value="coke">
                    <label for="drink1">Coke<label><br>

                    <input type="checkbox" name="drink2" value="sprite">
                    <label for="drink2">Sprite<label><br>

                    <input type="checkbox" name="drink3" value="fruit punch">
                    <label for="drink3">Fruit Punch<label><br>

                    <input type="checkbox" name="drink4" value="lemonade">
                    <label for="drink4">Lemonade<label><br>

                    <input type="checkbox" name="drink5" value="iced tea">
                    <label for="drink5">Iced Tea<label><br>
                </tr>

                <tr></tr>

            </tbody>
        </table>



    </form>

    
</body>
</html>
