<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contents="IE=edge">
    <meta name = "description" content="wideth=device-width, initia-scale-width, initial-scale=0.1">

    <meta name="author" content="Brian">
    <meta name="description" content="W1 Demo">

    <title>W1 | Demo</title>
</head>
<body>
    <!--this is a comment in HTML-->
    <!--the body holds all content on the page-->

    <!--Block Level Elements: start on left aligned new lines; span width of page/containing element (parent)-->

    <!--Heading Tags 1 - 6; 1 is the biggest + most importnat-->
    <h1 style="border:1px solid red">Heading 1</h1>
    <h2 style="border:1px solid orange">Heading 2</h2>
    <h3 style="border:1px solid yellow">Heading 3</h3>
    <h4 style="border:1px solid green">Heading 4</h4>
    <h5 style="border:1px solid blue">Heading 5</h5>
    <h6 style="border:1px solid violet">Heading 6</h6>

    <!--horizontal rule-->
    <hr>

    <h2>Paragraph Text & Inline Elements</h2>  


    <!--paragraph element holds bodies of text-->
    <p><strong>Hello</strong <em>world</em>, <b>this</b> is my <i>first</i> SE111 <u>demo</u> :|</p>

        <br><!--new empty line; line break-->

    <!--second part of demo-->

    <hr>

    <div style="border:1px solid blue ; background-color: rgb(194, 193, 193)">
        <h2>Lists</h2>

        <!--ordered & unordered lists are also BLE; they contain list items for each item ... in ... the list-->

        <h3>Fun Drinks</h3>
        <ol>
            <li>Tequila!</li>
            <li>Gin</li>
            <li>Whiskey</li>

        </ol>

        <h3>Dragon</h3>
        <ul>
            <li>Drogon</li>
            <li>Daenerys</li>
            <li>Jaime</li>

        </ul>

    </div><!--end of div-->

</body>
</html>
