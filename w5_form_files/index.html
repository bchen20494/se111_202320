<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Your Name Here">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->

    <form action="confirm.html" method="Get">
        <h1>Birthday Party Registration</h1>

        <table>
            <thead>
                <tr>
                    <td><b>Lables</b></td>
                    <td><b>Form Fields</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Parent/Guardian Name</td>
                    <td><input type="text" id="g-first" name="gfirst" maxlength="20" placeholder="First Name" required>
                    <br>
                    <input type="text" id="g-last" name="gfirst" maxlength="20" placeholder="Last Name" required></td>
                </tr>

                <tr>
                    <td>Child's First Name</td>
                    <td><input type="text" id="c-first" name="cfirst" maxlength="20" placeholder="Child's First Name" required></td>

                </tr>
            </tbody>
        </table>



    </form>

    
</body>
</html>
